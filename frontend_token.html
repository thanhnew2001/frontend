    function load(){
        fetch(url, {

            }
        })
        .then(res=>res.json())
        .then(data=>{
            let str = ""
            for (let i=0; i<data.Items.length; i++){

                let deleteLink = `<button onclick="remove('${data.Items[i].id}')">Delete</button>`
                let editLink = `<button onclick="edit('${data.Items[i].id}', '${data.Items[i].name}', '${data.Items[i].price}')">Edit</button>`

            }
            
            document.querySelector("#table").innerHTML = str

    function edit(id, name, price){
        document.querySelector("#id").value = id
        document.querySelector("#name").value = name
        document.querySelector("#price").value = price
    }

    function addNew(){
    
        document.querySelector("#id").value = ''
        document.querySelector("#name").value = ''
        document.querySelector("#price").value = ''
        console.log(document.querySelector("#id").value)
    }

    function remove(id){
        fetch(url+"/"+id, {
            headers:{
                'Authorization': token
            },
            method: 'delete'
        })
        .then(res=>res.json())
        .then(data=>{
            load()
        })
    }

    function save(){
        let id = document.querySelector("#id").value
        let name = document.querySelector("#name").value
        let price = document.querySelector("#price").value
        fetch(url, {
            headers:{
                'Content-Type': 'application/json',
                'Authorization': token
            },
    
            method: 'put',
            body: JSON.stringify({id: id, name: name, price: price})
        })
        .then(res=>res.json())
        .then(data=>{
            load()
        })
    }
